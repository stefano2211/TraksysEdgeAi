services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - api
      - multi-mcp
    networks:
      - mcp-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    container_name: api
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - db_data:/app
    networks:
      - mcp-network

  multi-mcp:
    build:
      context: .
      dockerfile: mcps/Dockerfile
      args:
        MCP_NAME: multi-mcp 
        MCP_PORT: 8000
        CONFIG_FILE: config.yaml
    container_name: multi-mcp
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=${MINIO_SECURE}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - API_URL=${API_URL}
      - TOKEN=${TOKEN}
      - MCP_PORT=8000
      - DEBUG=${DEBUG}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
    depends_on:
      - api
      - ollama
      - minio
    networks:
      - mcp-network

  image-mcp:
    build:
      context: .
      dockerfile: mcps/Dockerfile
      args:
        MCP_NAME: image-mcp 
        MCP_PORT: 8001
        CONFIG_FILE: config.yaml
    container_name: image-mcp
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=${MINIO_SECURE}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - API_URL=${API_URL}
      - TOKEN=${TOKEN}
      - MCP_PORT=8001
      - DEBUG=${DEBUG}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
    depends_on:
      - api
      - ollama
      - minio
    networks:
      - mcp-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    expose:
      - "8080"
    environment:
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
    volumes:
      - openwebui_data:/app/backend/data
    depends_on:
      - multi-mcp
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mcp-network
  
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    expose:
      - "6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - mcp-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  db_data:
  qdrant_data:
  openwebui_data:
  ollama_data:
  minio_data: